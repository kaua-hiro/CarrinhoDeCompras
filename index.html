<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store | Seu Setup dos Sonhos</title>
    
    <!-- Tailwind CSS (ainda necessário para as classes utilitárias) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Container Principal -->
    <div id="app" class="container mx-auto px-4 py-8">

        <!-- Cabeçalho -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-4 md:mb-0">
                <span class="text-indigo-400">Tech</span>Store
            </h1>
            <div class="flex items-center gap-4 w-full md:w-auto">
                <!-- Barra de Busca -->
                <div class="relative flex-grow">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Buscar produtos..." class="bg-gray-800 border border-gray-700 rounded-lg pl-10 pr-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <!-- Botão do Carrinho -->
                <button id="cartButton" class="relative bg-gray-800 hover:bg-gray-700 p-3 rounded-lg transition-colors">
                    <i data-lucide="shopping-cart" class="w-6 h-6 text-white"></i>
                    <span id="cartCountBadge" class="absolute -top-2 -right-2 bg-indigo-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span>
                </button>
            </div>
        </header>

        <!-- Seção de Produtos -->
        <main>
            <h2 class="text-3xl font-semibold mb-6 text-gray-300">Nossos Produtos</h2>
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Cards de produtos serão inseridos aqui pelo JS -->
            </div>
             <p id="noResultsMessage" class="text-center text-gray-400 text-xl mt-12 hidden">Nenhum produto encontrado.</p>
        </main>

    </div>

    <!-- Modal do Carrinho -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <!-- Cabeçalho do Modal -->
            <div class="flex justify-between items-center p-6 border-b border-gray-700">
                <h3 class="text-2xl font-semibold text-white">Seu Carrinho</h3>
                <button id="closeModalButton" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-7 h-7"></i>
                </button>
            </div>

            <!-- Itens do Carrinho -->
            <div id="cartItemsContainer" class="p-6 overflow-y-auto flex-grow">
                <!-- Itens do carrinho serão inseridos aqui -->
            </div>

            <!-- Rodapé do Modal -->
            <div class="p-6 border-t border-gray-700">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg text-gray-400">Total:</span>
                    <span id="cartTotal" class="text-2xl font-bold text-white">R$ 0,00</span>
                </div>
                <button id="checkoutButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed">
                    Finalizar Compra
                </button>
                 <button id="clearCartButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition-colors mt-2">
                    Esvaziar Carrinho
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed bottom-5 right-5 z-50 flex flex-col gap-3">
        <!-- Toasts serão inseridos aqui -->
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Nosso Script -->
    <script src="script.js"></script>
</body>
</html>
